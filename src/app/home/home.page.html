<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="basket"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Frezze
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let produit of myProducts">
      <ion-item>{{ produit.produitName }}
        <ion-note slot="end">{{ produit.qty }}</ion-note>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="plus(item)">+</ion-item-option>
          <ion-item-option color="secondary" (click)="moins(item)">-</ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab class="ion-padding" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scanCode()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
